# Global arguments
global:

  # Set this to 1 to only print help messages from AnEn executables
  # without running any real computation.
  #
  print-help: 0

  # Set this to 1 to print tasks in a pretty dictionary form without
  # actually running them.
  #
  print-tasks-only: 0

  # The number of total parallel tasks. 262792
  task-count: 10000

  # The number of total grids
  grid-count: 262792

  # Shared configuration file
  shared-config: "anen_shared_config.cfg"
  
  # Extra arguments
  out-folder: "/scratch/04672/tg839717/AnEn/"

# Analog generation stage
stage-analogs:
  executable: "anen_grib"
  pre-exec: ["module purge", "module load intel boost netcdf python3"]
  cpu:
    processes: 1
    process-type: 'MPI'
    threads-per-process: 1
    thread-type: 'OpenMP'
