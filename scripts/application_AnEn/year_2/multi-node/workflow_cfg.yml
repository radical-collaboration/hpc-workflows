# Global arguments
global:
  task-count: 1
  num-grids: 262792
  observation-id: 0
  search-month-start: "201001"
  search-month-end: "201003"
  sds-folder: "~/storage/anen_results/sds/"
  sims-folder: "~/storage/anen_results/sims/"
  analogs-folder: "~/storage/anen_results/analogs/"
  forecasts-folder: "~/geolab_storage_V3/data/NAM/NCEI/forecasts_new/"
  observations-folder: "~/geolab_storage_V3/data/NAM/NCEI/analysis_new/"


# Standard deviation calculation stage
stage-sd-calc:
  executable: "standardDeviationCalculator"
  cpu:
    processes: 1
    process-type: None
    threads-per-process: 1
    thread-type: None
  pre-exec: ["export PATH=$PATH:~/github/AnalogsEnsemble/output/bin"]
  args:
    verbose: 3


# Similarity calculation stage
stage-sim-calc:
  executable: "similarityCalculator"
  cpu:
    processes: 1
    process-type: None
    threads-per-process: 1
    thread-type: None
  pre-exec: ["export PATH=$PATH:~/github/AnalogsEnsemble/output/bin"]
  args:
    verbose: 3
    test-forecast-nc: "~/geolab_storage_V3/data/NAM/NCEI/forecasts_new/201805.nc"


# Analog selection stage
stage-analog-select:
  executable: "analogSelector"
  cpu:
    processes: 1
    process-type: None
    threads-per-process: 1
    thread-type: None
  pre-exec: ["export PATH=$PATH:~/github/AnalogsEnsemble/output/bin"]
  args:
    quick: 1
    verbose: 3
    members: 15
