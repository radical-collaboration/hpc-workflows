# Global arguments
global:

  # Set this to 1 to only print help messages from AnEn executables
  # without running any real computation.
  #
  print-help: 1

  # Set this to 1 to print progress information from the runme.py script.
  print-progress: 1

  # Set this to 1 to print tasks in a pretty dictionary form without
  # actually running them.
  #
  print-tasks-only: 0

  # Set this to 1 to run tasks serially.
  run-serially: 1

  task-count: 10

  num-forecast-parameters: 17
  num-observation-parameters: 17
  num-grids: 262792
  num-flts: 53

  observation-id: 0

  search-month-start: "201801"
  search-month-end: "201801"

  # If data are on Grappa
  # sds-folder: "~/storage/anen_results/sds/"
  # sims-folder: "~/storage/anen_results/sims/"
  # analogs-folder: "~/storage/anen_results/analogs/"
  # forecasts-folder: "~/geolab_storage_V3/data/NAM/NCEI/forecasts_new/"
  # observations-folder: "~/geolab_storage_V3/data/NAM/NCEI/analysis_new/"
  # test-forecast-nc: "~/geolab_storage_V3/data/NAM/NCEI/forecasts_new/201805.nc"

  # If data are local
  sds-folder: "~/exfat-hu/Data/2019_Hu_AnEn-bias-correction/sds/"
  sims-folder: "~/exfat-hu/Data/2019_Hu_AnEn-bias-correction/sims/"
  analogs-folder: "~/exfat-hu/Data/2019_Hu_AnEn-bias-correction/analogs/"
  forecasts-folder: "~/exfat-hu/Data/2019_Hu_AnEn-bias-correction/forecasts/"
  observations-folder: "~/exfat-hu/Data/2019_Hu_AnEn-bias-correction/observations/"
  test-forecast-nc: "~/exfat-hu/Data/2019_Hu_AnEn-bias-correction/forecasts/201802.nc"


# Standard deviation calculation stage
stage-sd-calc:
  executable: "standardDeviationCalculator"
  cpu:
    processes: 1
    process-type: None
    threads-per-process: 1
    thread-type: None
  pre-exec: ["export PATH=$PATH:~/github/AnalogsEnsemble/output/bin"]
  args:
    verbose: 3


# Similarity calculation stage
stage-sim-calc:
  executable: "similarityCalculator"
  cpu:
    processes: 1
    process-type: None
    threads-per-process: 1
    thread-type: None
  pre-exec: ["export PATH=$PATH:~/github/AnalogsEnsemble/output/bin"]
  args:
    verbose: 3


# Analog selection stage
stage-analog-select:
  executable: "analogSelector"
  cpu:
    processes: 1
    process-type: None
    threads-per-process: 1
    thread-type: None
  pre-exec: ["export PATH=$PATH:~/github/AnalogsEnsemble/output/bin"]
  args:
    quick: 1
    verbose: 3
    members: 15
